<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweaty AI</title>
    <link rel="stylesheet" href="css/index.ai.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="sweaty-ai-widget" class="minimized">
        <div class="sweaty-ai-button">
            <i class="fa-solid fa-robot"></i>
        </div>
        <div class="sweaty-ai-modal">
            <div class="sweaty-ai-header">
                <div class="sweaty-ai-title">
                    <i class="fa-solid fa-robot"></i>
                    <h3>Sweaty AI</h3>
                </div>
                <div class="sweaty-ai-controls">
                    <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <div class="sweaty-ai-body">
                <div class="sweaty-ai-messages">
                </div>
                <div class="sweaty-ai-input">
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.ai.js"></script>
</body>

</html>
