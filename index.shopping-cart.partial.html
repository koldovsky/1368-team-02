<button class="open-modal-btn">Open Cart</button>

<div class="shopping-cart" id="shoppingCartModal">
    <div class="shopping-cart__content">
        <header class="shopping-cart__header">
            <div>
                <p class="shopping-cart__header-text">Shopping cart</p>
            </div>
            <div class="modal-close-btn">
                <span class="modal__close">&times;</span>
            </div>
        </header>
        <div class="shopping-cart__body">
            <div class="shopping-cart__products">
                <div class="shopping-cart__products__heading">Products</div>
                <div class="shopping-cart__products__items">
            
                </div>
                <div class="shopping-cart__products__total">
                    <div class="shopping-cart__products__total__row">
                        <p class="shopping-cart__promocode">Promo code</p>
                        <p class="shopping-cart__products__total-price">Total:: 150,00USD</p>
                    </div>
                    <div class="shopping-cart__promocode__input-block">
                        <input class="shopping-cart__promocode__input" type="text" placeholder="Enter promo code" maxlength="20">
                        <button class="shopping-cart__button-ok">OK</button>
                    </div>
                </div>
                
            </div>
            <div class="shopping-cart__customer-details">
                <header class="shopping-cart__customer-details__header">Place in order</header>
                <form action="">
                    <div class="shopping-cart__customer-details">
                        <p class="shopping-cart__customer-details_text">Name <span class="asterisk">*</span></p>
                        <input type="text" name="name" id="shopping-cart__customer-details__name" class="form-inputs" placeholder="Your name" required>
                    </div>
                    <div class="shopping-cart__customer-details">
                        <p class="shopping-cart__customer-details_text">Emeil <span class="asterisk">*</span></p>
                        <input type="emeil" name="email" id="shopping-cart__customer-details__emeil" class="form-inputs" placeholder="Your email address" required>
                    </div>
                    <div class="shopping-cart__customer-details">
                        <p class="shopping-cart__customer-details_text">Phone <span class="asterisk">*</span></p>
                        <input type="tel" name="phone" id="shopping-cart__customer-details__phone" class="form-inputs" placeholder="Your phone" required>
                    </div>
                    <div class="shopping-cart__customer-details">
                        <p class="shopping-cart__customer-details_text">Comment </p>
                        <textarea name="" id="shopping-cart__customer-details__comment" class="form-inputs" placeholder="Your comment"></textarea>
                    </div>
                    <button class="order">Order</button>
                </form>
            </div>
        </div>
    </div>
</div>
