<button class="shop-menu__buy-button">
    <img class="shop-menu__buy-button__fixed-image" src="img/shop-menu/shopping-bag.svg" alt="Купити">
    <span class="shop-menu__counter">0</span> <!-- Лічильник товарів -->
</button>


<div class="shop-menu__container">
    <div class="shop-menu__content">
        <h2 class="contact-form__header">Shopping cart</h2>
        <div class="shop-menu__content__products">
            <div class="shop-menu__total">
            Total: <span class="shop-menu__total-amount">$0.00</span>
          </div>
        </div>
        <form class="contact-form">
            <label for="name">Name</label>
            <input class="contact-form__input" type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email</label>
            <input class="contact-form__input" type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone</label>
            <input class="contact-form__input" type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
