<section class="bestsellers-carousel" data-carousel="bestsellers">
  <div class="bestsellers-carousel__container">
    
    <header class="bestsellers-carousel__header">
      <h2 class="bestsellers-carousel__title" >â€” Bestsellers</h2>
      <p class="bestsellers-carousel__subtitle">
        The best occasional and day-to-day lingerie
      </p>
    </header>

    <div class="bestsellers-carousel__controls">
      <button
        class="bestsellers-carousel__button bestsellers-carousel__button--prev"
        aria-label="Previous"
      >
        <svg class="bestsellers-carousel__icon" width="24" height="24" viewBox="0 0 24 24">
          <path d="M15 6l-6 6 6 6" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>
      </button>
    </div>

    <div class="bestsellers-carousel__wrapper">
      <div class="bestsellers-carousel__item">
        <img
          class="bestsellers-carousel__image"
          src="img/bestsellers-carousel/bestsellers_carousel_basic.png"
          alt="Basic lingerie"
        />
        <p class="bestsellers-carousel__label">Basic</p>
        <button class="bestsellers-carousel__browse-button">Browse</button>
      </div>

      <div class="bestsellers-carousel__item">
        <img
          class="bestsellers-carousel__image"
          src="img/bestsellers-carousel/bestsellers_carousel_limited.png"
          alt="Limited lingerie"
        />
        <p class="bestsellers-carousel__label">Limited</p>
        <button class="bestsellers-carousel__browse-button">Browse</button>
      </div>

      <div class="bestsellers-carousel__item">
        <img
          class="bestsellers-carousel__image"
          src="img/bestsellers-carousel/bestsellers_carousel_sets.png"
          alt="Lingerie sets"
        />
        <p class="bestsellers-carousel__label">Sets</p>
        <button class="bestsellers-carousel__browse-button">Browse</button>
      </div>

      <div class="bestsellers-carousel__item">
        <img
          class="bestsellers-carousel__image"
          src="img/bestsellers-carousel/bestsellers_carousel_swimwear.png"
          alt="Swimwear sets"
        />
        <p class="bestsellers-carousel__label">Swimwear</p>
        <button class="bestsellers-carousel__browse-button">Browse</button>
      </div>
    </div>

    <div class="bestsellers-carousel__controls">
      <button
        class="bestsellers-carousel__button bestsellers-carousel__button--next"
        aria-label="Next"
      >
        <svg class="bestsellers-carousel__icon" width="24" height="24" viewBox="0 0 24 24">
          <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>
      </button>
    </div>

  </div>
</section>
